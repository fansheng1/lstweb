<article class="left-div no-borser position-rel">
    <i class="i-title top-0px">摄像机列表</i>
    <div class="cont-1 cont-top">
        <input class="fr" type="text" id="c_name" ng-model="searchWord" placeholder="请输入MAC地址/IP地址/摄像机名称查询" ng-keydown="keyDown($event)">
        <button class="suosou" ng-click="searchCameraByName()" ng-keydown="keyDown($event)">搜索</button>
    </div>

    <div class="cont-2 cont-bottom">
        <div ui-grid="cameraStroageOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-auto-resize class="grid" style="width: 100%;height: 100%; cursor:pointer"></div>
    </div>

</article>
